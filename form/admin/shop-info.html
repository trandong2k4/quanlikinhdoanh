<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Thông tin Quán</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- ===== SIDEBAR ===== -->
        <aside class="sidebar">
            <div class="sidebar-header"><h3><i class="fa-solid fa-mug-saucer"></i> THE HOUSE COFFEE</h3></div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="index.html"><i class="fa-solid fa-chart-pie"></i> Tổng quan</a></li>
                    <li><a href="#"><i class="fa-solid fa-file-invoice-dollar"></i> Báo cáo</a></li>
                    <li><a href="#"><i class="fa-solid fa-box-open"></i> Quản lý</a></li>
                    <li><a href="khuyen-mai.html"><i class="fa-solid fa-tags"></i> Khuyến mãi</a></li>
                    <!-- ĐÁNH DẤU ACTIVE CHO MỤC CÀI ĐẶT -->
                    <li>
                        <a href="#" class="active"><i class="fa-solid fa-gear"></i> Cài đặt</a>
                        <ul class="sub-menu">
                            <!-- ĐÁNH DẤU ACTIVE CHO MỤC THÔNG TIN QUÁN -->
                            <li><a href="shop-info.html" class="active">- Thông tin quán</a></li>
                            <li><a href="permissions.html">- Phân quyền</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-profile"><i class="fa-solid fa-user-circle"></i><span>Admin</span></div>
                <a href="#" class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i></a>
            </div>
        </aside>

        <!-- ===== MAIN CONTENT ===== -->
        <main class="main-content">
            <header class="main-header"><h2>Thông tin Quán</h2></header>
            
            <div class="content-wrapper">
                <form id="shop-info-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="shop-name">Tên quán:</label>
                            <input type="text" id="shop-name" value="THE HOUSE COFFEE" required>
                        </div>
                        <div class="form-group">
                            <label for="shop-phone">Số điện thoại:</label>
                            <input type="tel" id="shop-phone" value="0987 654 321" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="shop-address">Địa chỉ:</label>
                            <input type="text" id="shop-address" value="123 Đường ABC, Phường XYZ, Quận 1, TP. Hồ Chí Minh" required>
                        </div>
                        <div class="form-group">
                            <label for="shop-tax-id">Mã số thuế:</label>
                            <input type="text" id="shop-tax-id" value="0123456789">
                        </div>
                        <div class="form-group logo-upload">
                            <label>Logo quán:</label>
                            <img src="https://placehold.co/150x150/3b82f6/FFFFFF&text=LOGO" alt="logo preview" id="logo-preview">
                            <label for="logo-input" class="btn btn-secondary"><i class="fa-solid fa-upload"></i> Tải ảnh lên</label>
                            <input type="file" id="logo-input" accept="image/*" style="display: none;">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-save"></i> Lưu thay đổi</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
